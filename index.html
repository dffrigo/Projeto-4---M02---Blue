<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/css/style.css"
    />
    <title>Mood Game</title>
  </head>

  <body>
    <header>
      <img src="assets/images/banner.png" alt="Failed to load the image file.">
    </header>

    <main>
      <section>
        <p id="par">
          Pressing the button! And our character will have your mood (feelings)
          changed.
        </p>
      </section>

      <section>
        <div class="group-1">
          <figure>
            <img              
              src="assets/images/tell me what you're feeling! - doc and pat.png"
              alt="Failed to load the image file."
            />
          </figure>
        </div>

        <div class="group-2">
          <button id="button" value="first">Click here!</button>

            <p id="status">happiness</p>
          
          <figure>
            <img
              id="char"
              src="assets/images/0.png"
              alt="Failed to load the image file."
            />
          </figure>
        </div>
      </section>
      
    </main>

    <footer>
      <p>
        <a
          href="https://github.com/dffrigo/tell-me-what-you-are-feeling-"
          target="_blank"
        >
          /github.com/dffrigo
        </a>
      </footer>


    <script src="assets/scripts/script.js"></script>

  </body>
</html>
